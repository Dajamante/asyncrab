[package]
authors = ["Henrik Alsér <henrik.alser@me.com>", "Ai Maiga <aimaiga2@gmail.com>"]
name = "nrf-embassy"
edition = "2021"
version = "0.1.0"

[dependencies]
cortex-m = "0.7"
cortex-m-rt = "0.7.1"
defmt = "0.3"
defmt-rtt = "0.3"
# embedded-hal = "0.2.6"
embedded-hal = { version = "=1.0.0-alpha.8" }
embedded-hal-async = { version = "0.1.0-alpha.1" }
embassy = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy",  features = ["defmt", "nightly", "unstable-traits"] }
embassy-nrf = { version = "0.1.0", git = "https://github.com/embassy-rs/embassy",  features = ["defmt", "nrf52840", "time-driver-rtc1", "gpiote", "unstable-traits", "nightly"] }
embassy-embedded-hal = { git = "https://github.com/embassy-rs/embassy" }
futures = { version = "0.3.17", default-features = false, features = ["async-await"] }
heapless = "0.7.8"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
embedded-graphics = "0.7.1"
tinybmp = "0.3.1" 
st7735-embassy = { git = "https://github.com/kalkyl/st7735-embassy" }
mpu6050-async={ git = "https://github.com/kalkyl/mpu6050-async.git" }
micromath = "2.0.0" 
hmc5983-async = {path = "../hmc5983-async"}
[features]
# set logging levels here
default = ["embassy-nrf/nrf52840"]

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

